<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elAltar</title>

    <!-- fuente provicional -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <!-- librerias para el slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--*** -->

    <link
      rel="stylesheet"
      href="css/necolas.github.io_normalize.css_8.0.1_normalize.css"
    />
    <link rel="stylesheet" href="css/styless.css" />
    <!-- css -->
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img class="resolucion__img" src="/img/logo.png" alt="ElALtar" />
      </div>

      <nav id="nav" class="header__nav">
        <a id="cerrarVentana" class="desplegar__menu cerrar__menu">
          <i class="fa-solid fa-xmark"></i>
        </a>
        <a href="#">inicio</a>
        <a href="#">productos</a>
        <a href="#">Contactanos</a>
        <a href="#">Blog</a>
      </nav>

      <nav class="login__header">
        <a href="auth/login.html"
          ><img class="resolucion__img" src="img/logo.png" alt="login"
        /></a>
      </nav>

      <a href="#" id="abrirVentana" class="desplegar__menu">
        <i class="fa-solid fa-bars"></i>
      </a>

    </header>
    <!-- fin header -->

    <section class="search container">
      <div class="search-txt">
        <h2 class="text-bold">Noticias Anime</h2>
      </div>
    </section>

    <main class="movies container">
      <h2 class="subtitle__text">Noticias de la semana</h2>

      <div class="swiper mySwiper">
        <div id="noticias" class="swiper-wrapper">
          <!-- aqui van las imagen del slider -->

          <!-- fin de las imagen del slider -->
        </div>
      </div>
    </main>

    <section class="semana" >
      <div class="titulo__semana">
        <h2 class="title__text">Los Mas Calificados</h2>
      </div>

      <div id="top" class="card__container" >


      </div>
    </section>

    <div class="seccion__manga">
      <div class="sub__navegacion">
        <div class="filtro">
          <p class="texto__filtro">Filtrar por:</p>
          <select id="filtro" class="seleccion__filtro">
            <option value="tv">Televisión</option>
            <option value="movie">Pelicula</option>
            <option value="ova">Ova</option>
            <option value="special">Especial</option>
            <option value="tv_special">Super Espacial</option>
            <option value="ona">Random</option>
          </select>
        </div>

        <form action="#" class="form__busqueda">
          <label for="busqueda"><i class="fa-solid fa-search"></i></label>
          <input
            type="search"
            name="buscar"
            id="busqueda"
            class="input__search"
            placeholder="Buscar manga"
          />
        </form>
      </div>

      <div id="mangas" class="contenedor__manga">

      </div>
    </div>

    <!-- footer -->
    <footer>
      <nav class="footer__nav">
        <h3 class="titulo">informacion</h3>
        <a href="#" class="link">informacion legal</a>
        <a href="#" class="link">privacida</a>
        <a href="#" class="link">privacida</a>
      </nav>
      <nav class="footer__nav">
        <h3 class="titulo">informacion extra</h3>
        <a href="#" class="link">TaManga Online</a>
        <a href="#" class="link">Tachillomi</a>
        <a href="#" class="link">queloque</a>
      </nav>
      <div class="copy">
        <span
          >&copy; 2023 Todos los derechos reservados | Diseñado por:
          <span>Jhon</span></span
        >
      </div>

      <div class="redes__sociales">
        <a href="#" class="link__redes"
          ><i class="fab fa-facebook icono"></i
        ></a>
        <a href="#" class="link__redes"
          ><i class="fab fa-instagram icono"></i
        ></a>
      </div>
    </footer>
    
        
  

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/funcionalidades.js" defer></script>
    <script type="module" src="js/componentes.js" defer></script>
  </body>
</html>
